{% extends 'base.html' %}
{% block right_panel %}
<div class="p-3">
  <h4>Editar Impresora</h4>
  <form method="post" class="mt-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" value="{{ printer.nombre }}" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Driver (Windows)</label>
        <input name="driver_name" class="form-control" value="{{ printer.driver_name }}" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo</label>
        <select name="tipo" class="form-select">
          {% for t in ['ticket','comanda','factura','cocina'] %}
          <option value="{{ t }}" {% if printer.tipo == t %}selected{% endif %}>{{ t }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Perfil</label>
        <select name="perfil" class="form-select">
          {% for p in ['general','delivery','mostrador','cocina'] %}
          <option value="{{ p }}" {% if printer.perfil == p %}selected{% endif %}>{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Ancho caracteres</label>
        <input type="number" name="ancho_caracteres" class="form-control" value="{{ printer.ancho_caracteres }}" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Feed lines</label>
        <input type="number" name="feed_lines" class="form-control" value="{{ printer.feed_lines }}" />
      </div>
      <div class="col-md-4 form-check align-self-end">
        <input type="checkbox" name="cortar_papel" id="cortar_papel" class="form-check-input" {% if printer.cortar_papel %}checked{% endif %} />
        <label for="cortar_papel" class="form-check-label">Cortar papel</label>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-secondary" href="{{ url_for('printers.index') }}">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
